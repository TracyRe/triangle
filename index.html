<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script type="text/javascript"src="./js/jquery-3.3.1.mn.js"></script>
    <script type="text/javascript"src="./js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="entry">
        <form class="triangle" id="triangle">
          <ul>
            <li>
              <label for="sidea">Side A</label>
              <input type="text" id="sideA" name="sideA" value="">
            </li>
            <li>
              <label for="sidea">Side B</label>
              <input type="text" id="sideB" name="sideB" value="">
            </li>
            <li>
              <label for="sidea">Side C</label>
              <input type="text" id="sideC" name="sideC" value="">
            </li>
          </ul>
          <div class="button-row">
            <button class="btn-primary" type="submit" id="submit" name="button"></button>
          </div>
        </form>
      </div>

      <div class="response">
        <div class="not-triangle">
          <p>Sorry, this won't make a triangle</p>
        </div>

        <div class="Equilateral">
          <h2>Equilateral Triangle</h2>
          <p>All three sides are equal.</p>
        </div>

        <div class="Isosceles">
          <h2>Isosceles Triangle</h2>
            <p>Two of three sides are equal.</p>
        </div>

        <div class="Scalene">
          <h2>Scalene Triangle</h2>
          <p>Each sides is a different length.</p>
        </div>
      </div>

<!-- Equilateral: All sides are equal.
Isosceles: Exactly 2 sides are equal.
Scalene: No sides are equal.
NOT a triangle: The sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side. -->

    </div>
  </body>
</html>
